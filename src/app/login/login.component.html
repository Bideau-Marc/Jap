<div class="container">
  <section class="my-3">
    <h1>Jap</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
      <div class="col-md-6">
        <label for="inputlogin" class="form-label">Identifiant</label>
        <input type="text" class="form-control" id="inputlogin" formControlName="login" placeholder="elendil@numenor.com">
      </div>
      <div class="col-md-6">
        <label for="inputPassword" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="inputPassword" formControlName="password">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Connexion</button>
        <button type="button" class="btn btn-secondary" (click)="goToRegister()">S'inscrire</button>
      </div>
    </form>
  </section>
</div>
