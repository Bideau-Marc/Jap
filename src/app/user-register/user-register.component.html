<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" id="login" class="form-control" formControlName="login">
            <div *ngIf="registerForm.get('login')?.hasError('required')" class="invalid-feedback">Login is required</div>
            <div *ngIf="registerForm.get('login')?.hasError('minlength')" class="invalid-feedback">Login must be at least 4 characters long</div>
          </div>
          <div class="mb-3">
            <label for="mdp" class="form-label">Password</label>
            <input type="password" id="mdp" class="form-control" formControlName="mdp">
            <div *ngIf="registerForm.get('mdp')?.hasError('required')" class="invalid-feedback">Password is required</div>
            <div *ngIf="registerForm.get('mdp')?.hasError('minlength')" class="invalid-feedback">Password must be at least 6 characters long</div>
          </div>
          <div class="mb-3">
            <label for="pseudo" class="form-label">Pseudo</label>
            <input type="text" id="pseudo" class="form-control" formControlName="pseudo">
            <div *ngIf="registerForm.get('pseudo')?.hasError('required')" class="invalid-feedback">Pseudo is required</div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
